<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder and Decoder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Encoder and Decoder</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..." required>{{ request.form.get('text', '') }}</textarea>
            <div class="buttons">
                <button type="submit" name="action" value="encode">Encode</button>
                <button type="submit" name="action" value="decode">Decode</button>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
