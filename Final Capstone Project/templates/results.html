{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .results-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
    }
    .table-container {
        text-align: center;
        margin: 20px auto;
        width: 80%;
    }
    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
        border: 1px solid #ccc;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    .graph-container {
        margin-top: 20px;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
    }
    .back-button {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="results-container">
    <h2>Analysis Results</h2>
    <div class="table-container">
        {{ table|safe }}
    </div>
    <div class="graph-container">
        <img src="data:image/png;base64,{{ img }}" alt="Packet Length Distribution">
    </div>
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
</div>
{% endblock %}
