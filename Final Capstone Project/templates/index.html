{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="packet_count">Number of Packets to Capture (for live capture):</label>
            <input type="number" id="packet_count" name="packet_count" min="1" value="10">
        </div>
        <div>
            <label for="file">Or upload a PCAP file:</label>
            <input type="file" id="file" name="file" accept=".pcap,.pcapng">
        </div>
        <button type="submit">Analyze Traffic</button>
    </form>
</div>
{% endblock %}
